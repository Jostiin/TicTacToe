<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe-home.css">
    <link rel="shortcut icon" href="logo.ico">
</head>
<body>
    <div class="container">
        <div class="container-target">
            <div class="container-target-players">
                    <div class="container-controls-img-x"><h2>X</h2></div>
                    <div class="container-controls-img-o"><h2>O</h2></div>
            </div>
            <div class="container-target-choose">
                <div class="container-target-choose-text">TIC TAC TOE</div>
                <div class="container-target-choose-content">
                    <button id="player_x" class="container-target-choose-content-x">X</button>
                    <button id="player_o" class="container-target-choose-content-o">O</button>
                </div>
                <div class="container-target-choose-info">REMEMBER: X GOES FIRST</div>
            </div>
            <div class="container-target-buttons">
                
                <button id="new-gamePL"  class="new-gamePL">
                    <div class="new-gamePLUVS">New Game (VS PLAYER)</div>
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="JS/TicTacToe-home.js"></script>
    
</body>
</html>
